<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ExplainEasy</title>
  <style>
    body {
      background: #e0e5ec;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 320px; /* 팝업 너비 */
      height: 400px; /* 팝업 높이 */
      overflow: hidden; /* 스크롤 방지 */
      text-align: center;
    }

    .six h1 {
      text-align: center;
      color: #c50000;
      font-size: 30px;
      font-weight: 400;
      word-spacing: 1px;
      letter-spacing: 2px;
      margin-bottom: 10px;
      position: relative; /* 가로줄 위치를 위해 필요 */
    }

    .six h1 span {
      line-height: 1.5em;
      font-size: 0.6em;
      font-weight: normal;
      font-style: italic;
      color: #999;
      display: block;
      margin: 0 auto; /* 수평 및 수직 중앙 정렬 */
      text-align: center; /* 텍스트 중앙 정렬 */
      white-space: nowrap; /* 줄바꿈 방지 */
    }

    /* 가로줄 스타일 */
    .six h1::before,
    .six h1::after {
      content: "";
      position: absolute;
      width: 40%; /* 가로줄 길이 */
      height: 2px; /* 가로줄 두께 */
      background: #ccc;
      bottom: -5px; /* 제목 아래에 위치 */
    }

    .six h1::before {
      left: 15%; /* 왼쪽에서 위치 조정 */
      background: #d78b8b; /* 왼쪽 가로줄 색상 */
    }

    .six h1::after {
      right: 15%; /* 오른쪽에서 위치 조정 */
    }

    textarea {
      width: 90%;
      height: 200px;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    .btn-6 {
      background: rgb(247, 150, 192);
      background: radial-gradient(circle, rgba(247, 150, 192, 1) 0%, rgba(118, 174, 241, 1) 100%);
      line-height: 42px;
      padding: 0;
      border: none;
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
      width: 150px;
      height: 50px;
      display: inline-block;
      position: relative;
      transition: all 500ms ease;
      box-shadow: inset 2px 2px 2px rgba(255, 255, 255, 0.5),
                  7px 7px 20px rgba(0, 0, 0, 0.1),
                  4px 4px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-6 span {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      line-height: 50px;
      font-size: 18px;
      color: white;
      transition: all 500ms ease;
    }
  </style>
</head>
<body>
  <div class="six">
    <h1>ExplainEasy
      <span>신조어, 한자어, 전문 용어 해설 도구</span>
    </h1>
  </div>

  <!-- 텍스트 입력 필드 -->
  <textarea id="textInput" placeholder="번역할 텍스트를 입력하세요"></textarea>

  <!-- 해설 보기 버튼 -->
  <button class="btn-6" id="explainButton">
    <span>해설 보기</span>
  </button>

  <script src="popup.js"></script>
</body>
</html>
